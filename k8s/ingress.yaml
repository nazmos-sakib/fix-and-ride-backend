apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts: [ api.example.com ]
      secretName: spring-api-tls
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring-api
                port: { number: 80 }
