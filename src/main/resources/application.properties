spring.application.name=fix-and-ride
server.port=9090
server.address=0.0.0.0
server.ssl.enabled=true
server.ssl.key-store=classpath:localhost.p12
server.ssl.key-store-password=storing-my-secrete-password-here



# SQLite database file
spring.datasource.url=jdbc:sqlite:database/app.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite dialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# DDL handling
spring.jpa.hibernate.ddl-auto=update

# show SQL (optional)
spring.jpa.show-sql=true
#Enable SQL initialization:
spring.sql.init.mode=always
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true


# your JWT secret (use any long random string for dev; change for prod!)
app.jwt.secret=almost-super-super-secrete-key-is-made-with-10-digit
app.jwt.expiration-ms=600000
# 7 days
app.jwt.refresh.expiration-ms=604800000

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

#k8s
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true

# Set this to "dev", "prod", or any other profile
spring.profiles.active=dev