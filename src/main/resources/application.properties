spring.application.name=fix-and-ride

# --- H2 in-memory DB (great for dev) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# show SQL (optional)
spring.jpa.show-sql=true

# your JWT secret (use any long random string for dev; change for prod!)
app.jwt.secret=almost-super-super-secret-key-1234567890-secure
app.jwt.expiration-ms=86400000
# 1 day

# (optional) allow H2 console path
spring.h2.console.path=/h2

logging.level.org.springframework.security=DEBUG
